        console.log(data.tracks.items[0])
        for (const ele of data.tracks.items) {
          const row = "<tr><td>" + ele.name + "</td><td>" + ele.artists[0].name + "</td></tr>"
          $('table').append(row)
        }
      }, function (err) {
        console.error(err);
      });
  }
