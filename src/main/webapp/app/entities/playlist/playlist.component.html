<div>
    <h2 id="page-heading">
        <span jhiTranslate="syncifyApp.playlist.home.title">Playlists</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-playlist" [routerLink]="['/playlist/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="syncifyApp.playlist.home.createLabel">
            Create a new Playlist
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="playlists?.length === 0">
        <span jhiTranslate="syncifyApp.playlist.home.notFound">No playlists found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="playlists?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="syncifyApp.playlist.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="syncifyApp.playlist.author">Author</span></th>
                    <th scope="col" ><span jhiTranslate="syncifyApp.playlist.song">Song</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let playlist of playlists ;trackBy: trackId">
                    <td><a [routerLink]="['/playlist', playlist.id, 'view']">{{ playlist.id }}</a></td>
                    <td>{{ playlist.name }}</td>
                    <td>{{ playlist.author }}</td>
                    <td>
                        <div *ngIf="playlist.song">
                            <a [routerLink]="['/song', playlist.song?.id, 'view']" >{{ playlist.song?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/playlist', playlist.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/playlist', playlist.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(playlist)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
