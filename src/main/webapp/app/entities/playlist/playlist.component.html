<div>
    <h2 id="page-heading">
        <span>Playlists</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-playlist" [routerLink]="['/playlist/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Playlist
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="playlists?.length === 0">
        <span>No playlists found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="playlists?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Syncify Id</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Author</span></th>
                    <th scope="col" ><span>Song Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let playlist of playlists ;trackBy: trackId">
                    <td><a [routerLink]="['/playlist', playlist.id, 'view']">{{ playlist.id }}</a></td>
                    <td>{{ playlist.syncifyId }}</td>
                    <td>{{ playlist.name }}</td>
                    <td>{{ playlist.author }}</td>
                    <td>
                        <div *ngIf="playlist.songId">
                            <a [routerLink]="['/song', playlist.songId?.id, 'view']" >{{ playlist.songId?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/playlist', playlist.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/playlist', playlist.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(playlist)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
