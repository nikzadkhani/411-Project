<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="playlist">
            <h2><span>Playlist</span> {{ playlist.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Syncify Id</span></dt>
                <dd>
                    <span>{{ playlist.syncifyId }}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ playlist.name }}</span>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    <span>{{ playlist.author }}</span>
                </dd>
                <dt><span>Song Id</span></dt>
                <dd>
                    <div *ngIf="playlist.songId">
                        <a [routerLink]="['/song', playlist.songId?.id, 'view']">{{ playlist.songId?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/playlist', playlist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
