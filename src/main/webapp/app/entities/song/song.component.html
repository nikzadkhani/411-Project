<div>
    <h2 id="page-heading">
        <span>Songs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-song" [routerLink]="['/song/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Song
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="songs?.length === 0">
        <span>No songs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="songs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Syncify Id</span></th>
                    <th scope="col" ><span>Isrc</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Artist</span></th>
                    <th scope="col" ><span>Album</span></th>
                    <th scope="col" ><span>Spotify URL</span></th>
                    <th scope="col" ><span>Apple URL</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of songs ;trackBy: trackId">
                    <td><a [routerLink]="['/song', song.id, 'view']">{{ song.id }}</a></td>
                    <td>{{ song.syncifyId }}</td>
                    <td>{{ song.isrc }}</td>
                    <td>{{ song.name }}</td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.album }}</td>
                    <td>{{ song.spotifyURL }}</td>
                    <td>{{ song.appleURL }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/song', song.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/song', song.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(song)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
