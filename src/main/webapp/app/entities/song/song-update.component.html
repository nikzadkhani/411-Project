<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-song-heading" jhiTranslate="syncifyApp.song.home.createOrEditLabel">Create or edit a Song</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="syncifyApp.song.artist" for="field_artist">Artist</label>
                    <input type="text" class="form-control" name="artist" id="field_artist"
                           formControlName="artist"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="syncifyApp.song.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="syncifyApp.song.spotifyId" for="field_spotifyId">Spotify Id</label>
                    <input type="text" class="form-control" name="spotifyId" id="field_spotifyId"
                           formControlName="spotifyId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="syncifyApp.song.appleId" for="field_appleId">Apple Id</label>
                    <input type="text" class="form-control" name="appleId" id="field_appleId"
                           formControlName="appleId"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
