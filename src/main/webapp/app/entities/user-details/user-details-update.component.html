<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-details-heading" jhiTranslate="syncifyApp.userDetails.home.createOrEditLabel">Create or edit a User Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="syncifyApp.userDetails.syncifyId" for="field_syncifyId">Syncify Id</label>
                    <input type="text" class="form-control" name="syncifyId" id="field_syncifyId"
                           formControlName="syncifyId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="syncifyApp.userDetails.platformUserName" for="field_platformUserName">Platform User Name</label>
                    <input type="text" class="form-control" name="platformUserName" id="field_platformUserName"
                           formControlName="platformUserName"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="syncifyApp.userDetails.playlistId" for="field_playlistIds">Playlist Id</label>
                    <select class="form-control" id="field_playlistIds" multiple name="playlistIds" formControlName="playlistIds">
                        <option [ngValue]="getSelected(editForm.get('playlistIds')!.value, playlistOption)" *ngFor="let playlistOption of playlists; trackBy: trackById">{{ playlistOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
